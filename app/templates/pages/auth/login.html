{% extends 'base/layout.html' %}

{% block title %}Login - Record Collection{% endblock %}

    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Login</h1>
        
        {% include 'partials/auth/login_form.html' %}

{% endblock %}
