<form method="POST" action="{{ url_for('auth.edit_profile') }}" class="w-full">
    <input type="hidden" name="form_type" value="basic_info">
    <div class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                Username
            </label>
            <input type="text" 
                   name="username" 
                   id="username"
                   value="{{ current_user.username }}"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                Email
            </label>
            <input type="email" 
                   name="email" 
                   id="email"
                   value="{{ current_user.email }}"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
        </div>

        {% if basic_info_errors %}
            <div class="text-red-600 text-sm bg-red-50 p-3 rounded-md">
                <ul class="list-disc list-inside">
                    {% for error in basic_info_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="flex justify-end">
            <button type="submit" 
                    class="py-3 px-6 bg-blue-600 text-white rounded-md hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                           font-medium transition-colors">
                Update Profile
            </button>
        </div>
    </div>
</form>
