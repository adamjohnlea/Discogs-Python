<form method="POST" action="{{ url_for('auth.login') }}" class="w-full">
    <div class="space-y-6">
        <div>
            <label for="username_or_email" class="block text-sm font-medium text-gray-700 mb-1">
                Username or Email
            </label>
            <input type="text" 
                   name="username_or_email" 
                   id="username_or_email"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" 
                   name="password" 
                   id="password"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
        </div>

        {% if error %}
            <div class="text-red-600 text-sm bg-red-50 p-3 rounded-md">{{ error }}</div>
        {% endif %}

        <button type="submit" 
                class="w-full py-3 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       font-medium transition-colors">
            Login
        </button>
    </div>
</form>
