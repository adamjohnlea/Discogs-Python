<form method="POST" action="{{ url_for('auth.edit_profile') }}" class="w-full">
    <input type="hidden" name="form_type" value="password">
    <div class="space-y-6">
        <div>
            <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">
                Current Password
            </label>
            <input type="password" 
                   name="current_password" 
                   id="current_password"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
        </div>

        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">
                New Password
            </label>
            <input type="password" 
                   name="new_password" 
                   id="new_password"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
            <p class="mt-2 text-sm text-gray-500">
                Must be at least 8 characters with letters and numbers
            </p>
        </div>

        {% if password_errors %}
            <div class="text-red-600 text-sm bg-red-50 p-3 rounded-md">
                <ul class="list-disc list-inside">
                    {% for error in password_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div class="flex justify-end">
            <button type="submit" 
                    class="py-3 px-6 bg-blue-600 text-white rounded-md hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                           font-medium transition-colors">
                Update Password
            </button>
        </div>
    </div>
</form>
