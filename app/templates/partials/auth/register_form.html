<form hx-post="{{ url_for('auth.register') }}" hx-swap="outerHTML">
    <div class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" 
                   name="username" 
                   id="username"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   hx-post="{{ url_for('auth.validate_username') }}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#username-error"
                   required>
            <div id="username-error" class="text-sm text-red-600 mt-2"></div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" 
                   name="email" 
                   id="email"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   hx-post="{{ url_for('auth.validate_email') }}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#email-error"
                   required>
            <div id="email-error" class="text-sm text-red-600 mt-2"></div>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" 
                   name="password" 
                   id="password"
                   class="mt-1 block w-full px-4 py-3 rounded-md border-gray-300 shadow-sm 
                          focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          bg-gray-100 text-gray-900"
                   required>
            <p class="mt-2 text-sm text-gray-500">
                Must be at least 8 characters with letters and numbers
            </p>
        </div>

        {% if errors %}
            <div class="text-red-600 text-sm bg-red-50 p-3 rounded-md">
                <ul class="list-disc list-inside">
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <button type="submit" 
                class="w-full py-3 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                       font-medium transition-colors">
            Register
        </button>
    </div>
</form>
